<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="margin: 0px; padding: 0px">

<div class="container" style="">
    <div class="col-md-4 col-sm-4 col-xs-3"></div>
    <div class="col-md-4 col-sm-4 col-xs-6">
        <div style="margin-top: 100px; box-shadow: 0 0 3px rgba(0,0,0,0.12), 0 1px 10px rgba(0,0,0,0.24); padding: 10px; border-radius: 5px">
            <h3 style="text-align: center">Login</h3>
            <div style="margin: 30px 0px" class="clearfix">
                <form method="post" action="/client/login">{% csrf_token %}
                <label>User Name</label>
                <input type="text" placeholder="Username" name="username" class="form-control" required>
                <label>Password</label>
                <input type="text" placeholder="Password" name="password" class="form-control" required>
                <div style="margin-top: 10px">
                <button class="btn btn-default" style="width: 100%">Login</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-3"></div>
</div>

</body>
</html>
